<div class="curso-box col-xs-12 col-md-3 text-center thumbnail wow fadeInUp" data-wow-delay="0s" *ngIf="cursoModel">
    <figure >
        <img class="imagem-curso" [src]="cursoModel.imagem" [alt]="cursoModel.imagemAlt" />
  
        <div>
            <h4>{{cursoModel.nome}}</h4>
            <p>{{cursoModel.descricao}}</p>
          </div>
    </figure>
